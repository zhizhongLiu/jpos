<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>帮助</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body, iframe {
      width: 100%;
      height: 100%;
      background: white;
    }
    #iframe {
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="iframe"></iframe>
</body>
</html>
<script type="text/javascript">
  window.onload = function () {
    var str = JSON.stringify({
      article_id: getHash('id')
    })
    var iframe = document.getElementById('iframe');
    iframe.src = 'http://dtapp.jfpal.com/api-service/article/article_content?req=' + str;
  }

  function getHash(key) {
    var obj = {};
    var arr = location.search.substr(location.search.indexOf("?")+1).split("&");
    for (var i = arr.length - 1; i >= 0; i--) {
      var n = arr[i].split("=");
      obj[n[0]] = n[1]
    }
    return obj[key] || {};
  }
</script>
